<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<body>
    <h1>Lista de Personas</h1>
    <ul>
    {% for persona in personas %}
        <li>
            {{ persona.nombre }} {{ persona.apellidos }} - {{ persona.fecha_nacimiento }} - {{ persona.ciudad }} - {{ persona.correo }} - {{ persona.telefono }} - {{ persona.ocupacion }}
            <form action="{% url 'eliminar_persona' persona.numero_de_documento %}" method="post">
                {% csrf_token %}
                <button type="submit">Eliminar</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
